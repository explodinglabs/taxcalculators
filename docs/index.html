<!DOCTYPE html>
<html>
    <head>
        <title>Australian Income Tax Calculator 2022</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="black" />

        <meta property="og:title" content="Australian Income Tax Calculator" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://taxcalculators.net.au/" />
        <meta property="og:image" content="https://taxcalculators.net.au/assets/opengraph.png" />
        <meta property="og:image:secure_url" content="https://taxcalculators.net.au/assets/opengraph.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="Performing tax calculation" />

        <link rel="icon" type="image/png" href="/assets/favicon-16x16.png?v=1" sizes="16x16">
        <link rel="icon" type="image/png" href="/assets/favicon-32x32.png?v=1" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/favicon-96x96.png?v=1" sizes="96x96">

        <script type="text/javascript" src="/elm.js"></script>
        <script type="text/javascript" src="https://livejs.com/live.js"></script>

        <link rel="stylesheet" href="/reset.css" />
        <link rel="stylesheet" href="/main.css" />
    </head>

    <body>
        <div id="myapp"></div>
    </body>

    <script type="text/javascript">
        var app = Elm.Main.init({
            node: document.getElementById("myapp")
        });

        <!-- Server-Sent Events -->

        var eventSource = new EventSource(
            "/events/" + window.location.href.substr(window.location.href.lastIndexOf('/') + 1)
        );

        eventSource.onopen = event => {
            console.log("EventSource open");
        };

        eventSource.onerror = event => {
            console.log("EventSource error");
        };

        eventSource.addEventListener("team-changed", event => {
            app.ports.messageReceiver.send({
                typ: "team-changed",
                data: event.data
            });
        });


        <!-- Capture click/tap actions -->

        startX = 0;

        window.addEventListener('mousedown', function(e) {
            startX = e.clientX;
        }, false);

        window.addEventListener('mouseup', function(e) {
            const threshold = 10;
            fromTop = e.clientY / window.innerHeight;
            fromLeft = e.clientX / window.innerWidth;
            if ((Math.abs(e.clientX - startX) < threshold) && (fromTop > 0.2)) {
                if (fromLeft < 0.5) {
                    app.ports.messageReceiver.send({"typ": "prev", "data": ""});
                }
                else {
                    app.ports.messageReceiver.send({"typ": "next", "data": ""});
                }
                e.preventDefault();
            }
        }, false);

    </script>
</html>
